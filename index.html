<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Gupta - Official Website</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            cursor: pointer;
        }

        /* Background animation */
        .background {
            position: fixed;
            inset: -10px;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcW1peGU5bG1nYWNpbXc2eTEwc2FvZnBpeW83eHEyZWxpanFwNXViayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2PWBLDJ2KtB1X6o9vY/giphy.gif') center/cover;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        /* Loading styles */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-top-color: #ff0000;
            border-right-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .loading-text {
            font-size: 1.25rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 600;
            letter-spacing: 1px;
            animation: textPulse 2s infinite;
        }

        /* Main Content */
        .main-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            text-align: center;
            z-index: 80;
        }

        .main-content.show {
            animation: slideUp 1s forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .title {
            font-size: 2rem;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .link {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background: rgba(0, 170, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        /* Keyframes for animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading: 2s</div>
    </div>

    <div class="main-content">
        <img src="https://media-hosting.imagekit.io/7cda98aaa23b43ed/Picsart_25-01-01_12-25-02-445.jpg?Expires=1841063839&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=1fgVLK0Ry5oVkg-YzOrYsfiyGH5j8B35JOQ8oxGiVvQ4X65SFGmnahXJu5TyBqu4yfIRBY6QI5fHmCGCXt1gnF7tHa1t-sQEV11FDqitg7A2Zw9GYS3dj2-a1EObeSZ1fxHbx2DRIGI6hDlWruAKOXdqN1OQIfihP83mS807zQsCRzMBiGTugPnjnOjAxtdmQgIm0AjNqYceMwcdBTyUZ6nSAnu7eo-7bzWwvk2tmYnFAxxJ12eGJAMeJILwRN87UIWjAmUN9RK6cs0WR~RZQoBLP7PUGqLJlk0EKtLtAm9DJiUmtMLqsy4Tysi5TW5NFBwkX4PAzcHsg__" alt="Abhinav Gupta Logo" class="logo">
        <h1 class="title">Welcome to Abhinav Gupta's Official Website</h1>
        <div class="links">
            <a href="https://www.youtube.com/@abhinavguptaofficials" target="_blank" class="link">YouTube</a>
            <a href="https://discord.com/invite/MGZTfUadYz" target="_blank" class="link">Discord</a>
        </div>
    </div>

    <script>
        const loading = document.querySelector('.loading');
        const loadingText = document.querySelector('.loading-text');
        const mainContent = document.querySelector('.main-content');
        
        let timeLeft = 2;
        const countdown = setInterval(() => {
            timeLeft--;
            loadingText.textContent = `Loading: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                loading.style.display = 'none';
                mainContent.style.display = 'block';
                mainContent.classList.add('show');
            }
        }, 1000);
    </script>
</body>
</html>
