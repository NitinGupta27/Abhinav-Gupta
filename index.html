<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Gupta - Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            cursor: pointer;
        }

        .background {
            position: fixed;
            inset: 0;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcW1peGU5bG1nYWNpbXc2eTEwc2FvZnBpeW83eHEyZWxpanFwNXViayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2PWBLDJ2KtB1X6o9vY/giphy.gif') center/cover;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-top-color: #ff0000;
            border-right-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .loading-text {
            font-size: 1.25rem;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            font-weight: 600;
            letter-spacing: 1px;
            animation: textPulse 2s infinite;
        }

        /* Main Content */
        .main-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            text-align: center;
            z-index: 80;
        }

        .main-content.show {
            animation: slideUp 1s forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .title {
            font-size: 2rem;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .link {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background: rgba(0, 170, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        /* Sections */
        .section {
            padding: 3rem 0;
            text-align: center;
            background-color: #111;
        }

        .section h2 {
            font-size: 2rem;
            color: #00aaff;
        }

        .section p {
            font-size: 1.1rem;
            color: #bbb;
        }

        .portfolio, .contact {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .portfolio-item, .contact-item {
            width: 250px;
            margin: 10px;
            padding: 1rem;
            background: #333;
            border-radius: 8px;
            color: white;
        }

        /* Video Section */
        .video-section iframe {
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
            transition: transform 0.3s;
        }

        .video-section iframe:hover {
            transform: scale(1.05);
        }

        /* Keyframes for animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading: 2s</div>
    </div>

    <div class="main-content">

        <h1 class="title">Welcome to Abhinav Gupta's Portfolio</h1>

        <div class="links">
            <a href="https://www.youtube.com/@abhinavguptaofficials" target="_blank" class="link">YouTube</a>

        <!-- Portfolio Section -->
        <div class="section portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">

            <div class="portfolio-item">

        </div>

        <!-- Contact Section -->
        <div class="section contact">
            <h2>Contact Me</h2>
            <div class="contact-item">

        <!-- Video Section -->
        <div class="section video-section">
            <h2>Featured Videos</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YourVideoID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const loading = document.querySelector('.loading');
        const mainContent = document.querySelector('.main-content');

        window.onload = () => {
            setTimeout(() => {
                loading.style.display = 'none';
                mainContent.classList.add('show');
            }, 2000);
        };
    </script>
</body>
    </html>
