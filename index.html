<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Gupta - Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            cursor: pointer;
        }

        .background {
            position: fixed;
            inset: 0;
            background: url('https://example.com/piano-background.jpg') center/cover; /* Replace with actual piano image URL */
            filter: blur(8px) brightness(0.5);
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        /* Main Content */
        .main-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 80;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .title {
            font-size: 2rem;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .link {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background: rgba(0, 170, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        /* Navigation Toggle */
        .nav-toggle {
            display: none;
        }

        .nav-menu {
            display: none;
            background: #333;
            padding: 10px;
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 8px;
            width: 200px;
        }

        .nav-toggle:checked + .nav-menu {
            display: block;
        }

        .menu-item {
            padding: 10px;
            background: #444;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
        }

        /* Sections */
        .section {
            padding: 3rem 0;
            text-align: center;
            background-color: #111;
        }

        .section h2 {
            font-size: 2rem;
            color: #00aaff;
        }

        .section p {
            font-size: 1.1rem;
            color: #bbb;
        }

        .portfolio, .contact {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .portfolio-item, .contact-item {
            width: 250px;
            margin: 10px;
            padding: 1rem;
            background: #333;
            border-radius: 8px;
            color: white;
        }

        /* Video Section */
        .video-section iframe {
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
            transition: transform 0.3s;
        }

        .video-section iframe:hover {
            transform: scale(1.05);
        }

        /* Keyframes for animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
